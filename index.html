<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VN Sakura Prototipo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <!-- Pantalla de Inicio -->
      <section id="start-screen" class="screen active column">
        <h1 class="title">Mi Novela Visual Sakura</h1>
        <nav class="menu column">
          <!-- Añadir disabled inicialmente, se habilitan con JS -->
          <button id="new-game-btn" class="menu-button" disabled>
            Nuevo Juego
          </button>
          <button id="load-game-btn" class="menu-button" disabled>
            Cargar
          </button>
          <button id="options-btn" class="menu-button" disabled>
            Opciones
          </button>
          <button id="about-btn" class="menu-button" disabled>Acerca de</button>
        </nav>
        <p
          id="loading-message"
          style="margin-top: 1rem; color: var(--accent-secondary)"
        >
          Cargando historia...
        </p>
      </section>

      <!-- Pantalla de Introducción de Nombre (Nueva) -->
      <section id="name-input-screen" class="screen column">
        <h2 class="title">¿Cómo te llamas?</h2>
        <div class="name-input-container column">
          <input
            type="text"
            id="player-name-input"
            placeholder="Escribe tu nombre aquí"
            maxlength="20"
          />
          <button
            id="confirm-name-btn"
            class="menu-button"
            style="margin-top: 2rem"
          >
            Confirmar
          </button>
        </div>
        <button
          id="back-to-start-from-name-btn"
          class="menu-button"
          style="margin-top: 3rem; background-color: var(--bg-medium)"
        >
          Volver
        </button>
      </section>

      <!-- Pantalla de Opciones -->
      <section id="options-screen" class="screen column">
        <h2 class="title">Opciones</h2>
        <div class="options-container column">
          <h3>Cambiar Tema de Color</h3>
          <div class="theme-selector column">
            <button class="theme-button" data-theme="sakura">
              🌸 Sakura (Default)
            </button>
            <button class="theme-button" data-theme="cyan">💧 Cian</button>
            <button class="theme-button" data-theme="yellow">
              ☀️ Amarillo
            </button>
            <button class="theme-button" data-theme="green">🌿 Verde</button>
            <button class="theme-button" data-theme="dark">🌙 Oscuro</button>
          </div>
        </div>
        <button
          id="back-to-start-btn"
          class="menu-button"
          style="margin-top: 3rem"
        >
          Volver
        </button>
      </section>

      <!-- Pantalla de Juego -->
      <section id="game-screen" class="screen">
        <div class="game-layout">
          <div id="screen-area" class="game-section column">
            <div id="character-image-container">
              <img id="character-image" src="" alt="Personaje Actual" />
            </div>
            <div id="character-name" class="character-name-display"></div>
          </div>
          <div id="dialogue-area" class="game-section column">
            <p id="dialogue-text"></p>
            <div id="options-container" class="column"></div>
          </div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
